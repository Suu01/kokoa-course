<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first__screen">
      <header>
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </header>
      <main>
        <section class="main__song">
          <div class="main__song--img">
            <img
              src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/005/40/860/540860_20210624161144_500.jpg?7ad1d13cca1de4df0bdce6c3137cad17/melon/resize/416/quality/80/optimize"
              alt=""
            />
          </div>
          <div class="main__song--info">
            <h1 class="main__song--author">Tyler, The Creator</h1>
            <p class="main__song--genre">Rap, Hip-Hop</p>
          </div>
        </section>

        <section class="btns">
          <div class="btn">
            <div class="btn__shuffle">Shuffle</div>
            <div class="btn__heart">
              <i class="fa-solid fa-heart"></i>
              <span>212 971</span>
            </div>
          </div>
        </section>

        <section class="songs">
          <div class="song">
            <div class="song__info">
              <div class="song__info--img">
                <img
                  src="https://cdnimg.melon.co.kr/cm/album/images/102/87/063/10287063_500.jpg?af565623e1906c438ca0f72c12b2fa05/melon/resize/282/quality/80/optimize"
                  alt=""
                />
              </div>
              <div class="song__info--des">
                <p class="song__info--author">Tyler, the Creator</p>
                <h2 class="song__info--title">Earthquake</h2>
              </div>
            </div>
            <div class="song__sub">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="song">
            <div class="song__info">
              <div class="song__info--img">
                <img
                  src="https://cdnimg.melon.co.kr/cm/album/images/100/76/357/10076357_500.jpg?63a30e3de3ca75a7dc347f154b2572a9/melon/resize/282/quality/80/optimize"
                  alt=""
                />
              </div>
              <div class="song__info--des">
                <p class="song__info--author">Tyler, the Creator</p>
                <h2 class="song__info--title">November</h2>
              </div>
            </div>
            <div class="song__sub">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="song">
            <div class="song__info">
              <div class="song__info--img">
                <img
                  src="https://cdnimg.melon.co.kr/cm/album/images/100/76/357/10076357_500.jpg?63a30e3de3ca75a7dc347f154b2572a9/melon/resize/282/quality/80/optimize"
                  alt=""
                />
              </div>
              <div class="song__info--des">
                <p class="song__info--author">Tyler, the Creator</p>
                <h2 class="song__info--title">911</h2>
              </div>
            </div>
            <div class="song__sub">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="song">
            <div class="song__info">
              <div class="song__info--img">
                <img
                  src="https://cdnimg.melon.co.kr/cm2/album/images/112/18/281/11218281_20230405150323_500.jpg?1cf6631d6728a6c3b5c522ba6c29deaa/melon/resize/282/quality/80/optimize"
                  alt=""
                />
              </div>
              <div class="song__info--des">
                <p class="song__info--author">Tyler, the Creator</p>
                <h2 class="song__info--title">Wolf</h2>
              </div>
            </div>
            <div class="song__sub">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </section>
      </main>
      <div class="play__bar">
        <div class="play__bar--song">
          <p class="play__bar--author">Tyler, The Creator</p>
          <p class="play__bar--title">November</p>
        </div>
        <div class="play__bar--btns">
          <i class="fa-solid fa-backward"></i>
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
    </div>

    <div class="second__screen">
      <header>
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </header>
      <main>
        <section class="main__sign">
          <div class="maing__sign--img">
            <img
              src="https://cdnimg.melon.co.kr/cm/album/images/100/76/357/10076357_500.jpg?63a30e3de3ca75a7dc347f154b2572a9/melon/resize/282/quality/80/optimize"
              alt=""
            />
          </div>
          <div class="main__sign--info">
            <h2 class="main__sign--title">November</h2>
            <p class="main__sign--author">Typer, The Creator</p>
          </div>
        </section>
        <section class="time__bars">
          <div class="time__bars--times">
            <p class="time__bars--start">1:56</p>
            <p class="time__bars--fin">2:21</p>
          </div>
          <div class="time__bars--bar">
            <div class="time__bars--short"></div>
            <div class="time__bars--circle"></div>
          </div>
        </section>
        <section class="song__bar">
          <i class="fa-solid fa-repeat"></i>
          <i class="fa-solid fa-backward"></i>
          <div class="play__btn">
            <i class="fa-solid fa-play"></i>
          </div>
          <i class="fa-solid fa-forward"></i>
          <i class="fa-solid fa-shuffle"></i>
        </section>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/84c95b62ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
