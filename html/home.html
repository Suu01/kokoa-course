<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="This is my website." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://d1telmomo28umc.cloudfront.net/media/seo/graphDefault.jpg"
    />
    <meta property="og:title" content="Nomad Coders" />
    <title>Home - My first website</title>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
  </head>
  <body>
    <form>
      <div>
        <label for="website">Website</label>
        <input required placeholder="Name" type="url" id="website" />
      </div>

      <div>
        <label for="first-name">First Name</label>
        <input required placeholder="Name" type="text" id="first-name" />
        <input required placeholder="Lastname" type="text" />
        <input required placeholder="Userame" type="text" />
        <input required placeholder="Password" type="password" minlength="10" />
      </div>

      <div>
        <input required type="color" disabled />
        <label for="profile">Profile Photo</label>
        <input id="profile" type="file" accept=".pdf, .png" />
        <input type="range" />
        <input type="date" />
      </div>

      <input required type="submit" value="Create Account" />
    </form>
  </body>
</html>
