<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fa-solid fa-xmark fa-2x"></i>
        <h1>Playlist</h1>
      </header>
      <main>
        <section class="main-song">
          <div class="main-somg__img">
            <i class="fa-solid fa-image fa-3x"></i>
          </div>
          <div class="main-song__des">
            <h2 class="main-song__title">Random Love</h2>
            <p class="main-song__author">by Divay Kapoor</p>
          </div>
        </section>
        <section class="btns">
          <span class="btns__btn btns__btn--big">
            <i class="fa-solid fa-play fa-xl"></i>
            <span>Play</span>
          </span>
          <span class="btns__btn">
            <i class="fa-solid fa-heart fa-xl"></i>
          </span>
          <span class="btns__btn">
            <i class="fa-solid fa-plus fa-xl"></i>
          </span>
        </section>
        <ul class="play-list">
          <li class="play-list__song">
            <div class="play-list__cover"></div>
            <div class="play-list__title">
              <h3>Matargasti</h3>
              <p>Mohit Chauhan</p>
            </div>
          </li>
          <li class="play-list__song">
            <div class="play-list__cover"></div>
            <div class="play-list__title">
              <h3>Attitude</h3>
              <p>Lewis OfMan . Attitude</p>
            </div>
          </li>
          <li class="play-list__song">
            <div class="play-list__cover"></div>
            <div class="play-list__title">
              <h3>Try Everything</h3>
              <p>Shakira . Zootopia</p>
            </div>
          </li>
          <li class="play-list__song">
            <div class="play-list__cover"></div>
            <div class="play-list__title">
              <h3>Sunflower</h3>
              <p>Joseph Vincent . Sunflower</p>
            </div>
          </li>
        </ul>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/84c95b62ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
