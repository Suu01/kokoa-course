<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar__list">
            <i class="fa-solid fa-x"></i>
            <h2>Playlist</h2>
        </div>
    </div>

    <main class="playlist">
        <section class="playlist-main">
            <div class="playlist-main__image">
            </div>
            <div class="playlist-main__sub">
                <h1>Random Love</h1>
                <p>by Divay Kapoor</p>
            </div>
        </section>
        <section class="playlist-icon">
            <div class="playlist-icon__playbtn">
                <i class="fa-sharp fa-regular fa-play"></i>
                <p>Play</p>
            </div>
            <div class="playlist-icon__heartbtn">
                <i class="fa-regular fa-heart fa-xl"></i>
            </div>
            <div class="playlist-icon__plusbtn">
                <i class="fa-solid fa-plus fa-xl"></i>
            </div>
        </section>
        <section class="palylist-list">
            <ul>
                <li>
                    <div class="palylist-list__img"></div>
                    <div class="palylist-list__title">
                        <h3>Matargasti</h3>
                        <p>Mohit Chauhan</p>
                    </div>
                </li>
                <li>
                    <div class="palylist-list__img"></div>
                    <div class="palylist-list__title">
                        <h3>Attitude</h3>
                        <p>Lewis OfMan - Attitude</p>
                    </div>
                </li>
                <li>
                    <div class="palylist-list__img"></div>
                    <div class="palylist-list__title">
                        <h3>Try Everything</h3>
                        <p>Shakira - Zootopia</p>
                    </div>
                </li>
                <li>
                    <div class="palylist-list__img"></div>
                    <div class="palylist-list__title">
                        <h3>Sunflower</h3>
                        <p>Joseph Vincent - Sunflower</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/84c95b62ad.js" crossorigin="anonymous"></script>
</body>
</html>
