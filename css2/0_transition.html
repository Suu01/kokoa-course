<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Advanced - CSS</title>
    <style>
      a {
        transition: all 2s ease-in-out;
        /* transition: background-color 1s ease-in-out, color 5s ease-in-out; */
        color: white;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 55px;
      }
      a:hover {
        border-radius: 15px;
        color: tomato;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <a href="#">Go home</a>
  </body>
</html>
