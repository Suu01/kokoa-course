<html lang="ko">
  <head>
    <title>Advanced - CSS</title>
    <style>
      img {
        transition: transform 2s ease-in-out;
        border: 5px solid black;
        border-radius: 50%;
      }
      img:hover {
        /* transform: rotateY(360deg) scale(0.5); */
        transform: matrix(1, 2, 3, 4, 5, 6);
      }
    </style>

    <img src="../css/img/logo.svg" alt="" />
  </body>
