<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <i class="fa-solid fa-x"></i>
        <h1>Playlist</h1>
      </header>

      <main class="main">
        <section class="play">
          <div class="image">
            <i class="fa-solid fa-image"></i>
          </div>
          <div class="main-song">
            <h2 class="title">Random Love</h2>
            <p class="singer">by Divay Kapoor</p>
          </div>
        </section>

        <section class="buttons">
          <button class="play-btn">
            <i class="fa-solid fa-play"></i>
            <p>Play</p>
          </button>
          <button class="heart-btn">
            <i class="fa-solid fa-heart"></i>
          </button>
          <button class="plus-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </section>

        <section class="songs">
          <div class="song">
            <div class="song-img"></div>
            <div class="song-wrap">
              <div class="song-title">Matargasti</div>
              <div class="song-singer">Mohit Chauhan</div>
            </div>
          </div>
          <div class="song">
            <div class="song-img"></div>
            <div class="song-wrap">
              <div class="song-title">Attitude</div>
              <div class="song-singer">Lewis OfMan - Attitude</div>
            </div>
          </div>
          <div class="song">
            <div class="song-img"></div>
            <div class="song-wrap">
              <div class="song-title">Try Everything</div>
              <div class="song-singer">Shakira - Zootopia</div>
            </div>
          </div>
          <div class="song">
            <div class="song-img"></div>
            <div class="song-wrap">
              <div class="song-title">Sunflower</div>
              <div class="song-singer">Joseph Vincent - Sunflower</div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/84c95b62ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
