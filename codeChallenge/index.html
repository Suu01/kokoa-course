<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Challenge</title>
  </head>
  <body>
    <h1>Create An Account</h1>

    <form>
      <label for="f-name">First name</label>
      <input type="text" id="f-name" required />
      <br />
      <label for="l-name">Last name</label>
      <input type="text" id="l-name" required />
      <br />
      <label for="mail">Email</label>
      <input type="email" id="mail" required />
      <br />
      <label for="u-name">Username</label>
      <input type="text" id="u-name" required />
      <br />
      <label for="pwd">Password</label>
      <input type="password" id="pwd" minlength="10" required />
      <br />
      <label for="date">Birth date</label>
      <input type="date" id="date" required />
      <br />
      <label for="mood">How happy are you?</label>
      <input type="range" id="mood" required />
      <br />
      <label for="color">What is your fav. color?</label>
      <input type="color" id="color" required />
      <br />
      <input type="submit" value="Create Account" required />
    </form>

    <form>
      <div>
        <label for="first-name">First name</label>
        <input required id="first-name" type="text" placeholder="First name" />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input required id="last-name" type="text" placeholder="Last name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input required id="email" type="email" placeholder="Email" />
      </div>
      <div>
        <label for="username">Username</label>
        <input
          required
          id="username"
          type="text"
          minlength="5"
          placeholder="Username"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          required
          id="password"
          type="password"
          minlength="10"
          placeholder="Password"
        />
      </div>
      <div>
        <label for="birth-date">Birth date</label>
        <input required id="birth-date" type="date" />
      </div>
      <div>
        <label for="kimchi-love">How happy are you?</label>
        <input required id="kimchi-love" type="range" list="kimchi-levels" />
        <datalist id="kimchi-levels">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="fa-color">What is your fav. color?</label>
        <input required id="fa-color" type="color" />
      </div>
      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
