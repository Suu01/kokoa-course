<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Challenge</title>
</head>
<body>
    <h1>Create An Account</h1>

    <form>
        <label for="f-name">First name</label>
        <input type="text" id="f-name" required />
        <br />
        <label for="l-name">Last name</label>
        <input type="text" id="l-name" required />
        <br />
        <label for="mail">Email</label>
        <input type="email" id="mail" required />
        <br />
        <label for="u-name">Username</label>
        <input type="text" id="u-name" required />
        <br />
        <label for="pwd">Password</label>
        <input type="password" id="pwd" minlength="10" required />
        <br />
        <label for="date">Birth date</label>
        <input type="date" id="date" required />
        <br />
        <label for="mood">How happy are you?</label>
        <input type="range" id="mood" required />
        <br />
        <label for="color">What is your fav. color?</label>
        <input type="color" id="color" required />
        <br />
        <input type="submit" value="Create Account" required />
    </form>
</body>
</html>
