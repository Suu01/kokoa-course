<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Css - Basics</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      a:visited {
        color: tomato;
      }
      a:hover {
        color: teal;
      }
      a:focus {
        color: turquoise;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="https://apple.com">Go to apple</a>
    </div>
  </body>
</html>
