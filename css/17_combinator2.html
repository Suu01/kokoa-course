<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Css - Basics</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      span {
        padding: 5px;
        border-radius: 10px;
        background-color: yellowgreen;
      }
      p span {
        color: white;
      }
      p + span {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus,
        voluptate. <span>inside</span>
      </p>
      <span>hello</span>
    </div>
  </body>
</html>
