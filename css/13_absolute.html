<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Css - Basics</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }

      div {
        position: relative;
        width: 300px;
        height: 300px;
        background: wheat;
      }

      .green {
        position: absolute;
        right: 0;
        bottom: 0;
        width: 100px;
        height: 100px;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="green"></div>
    </div>
  </body>
</html>
