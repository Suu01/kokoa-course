<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Css - Basics</title>
    <style>
      :root {
        --main-color: #fcce00;
        --default-border: 1px solid var(--main-color);
      }
      body {
        height: 1000vh;
        margin: 50px;
      }
      p {
        background-color: var(--main-color);
      }
      a {
        color: var(--main-color);
        border: var(--default-border);
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum eum
      praesentium, tenetur aperiam, neque nulla ipsam molestiae porro commodi
      assumenda in nobis molestias. Ut quos eum assumenda officiis, suscipit
      dignissimos.
    </p>
    <div>
      <a href="#">website</a>
    </div>
  </body>
</html>
