<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create An Account</title>
  </head>
  <body>
    <div>
      <label for="f-name"> First name </label>
      <input type="text" id="f-name" placeholder="First name" required />
    </div>
    <div>
      <label for="l-name"> Last name </label>
      <input type="text" id="l-name" placeholder="Last name" required />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required />
    </div>
    <div>
      <label for="u-name">Username</label>
      <input type="text" id="u-name" placeholder="Username" required />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Password"
        minlength="10"
        required
      />
    </div>
    <div>
      <label for="birth">Birth date</label>
      <input type="date" id="birth" required />
    </div>
    <div>
      <label for="happy">How happy are you?</label>
      <input type="range" list="happies" id="happy" required />
      <datalist id="happies">
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
      </datalist>
    </div>
    <div>
      <label for="f-color">What is your fav. color?</label>
      <input type="color" id="f-color" required />
    </div>
    <input type="submit" value="Create Account" />
  </body>
</html>
